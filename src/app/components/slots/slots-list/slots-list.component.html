<div class="slots-categories">
  <div *ngFor="let categories of filteredCategories$ | async; let id = index">
    <img [src]="iconPaths[id]" />
    <a [routerLink]="['./', categories.category]"
      >{{ categories.name }} {{ categories.totalGames }}</a
    >
  </div>
</div>
<div *ngIf="getProviders$ | async as providers">
  <app-providers [providers]="providers"></app-providers>
</div>
<router-outlet></router-outlet>
