<div
  *ngFor="let game of games; let i = index"
  [ngClass]="{ 'first-element': i === 0 }"
>
  <div class="slot-card">
    <div class="slot-card-img-wrapper">
      <img class="slot-card-img" [src]="game.image" alt="Slot Card Image" />
      <div class="play-button">PLAY</div>
    </div>
    <div class="slot-card-title">
      <span>{{ game.name | truncate : 18 }}</span>
    </div>
  </div>
</div>
