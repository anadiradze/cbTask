<div class="slots-providers-wrapper">
  <div class="slots-providers">
    <div
      *ngFor="let providers of providers.slice(0, numOfItems())"
      class="providers"
    >
      <a [routerLink]="['./', 'providers', providers.provider]">{{
        providers.name |uppercase
      }}</a>
    </div>
  </div>
  <div class="dropdown" (click)="changeNumOfItems()">
    <span> See More</span>
    <img src="../../../../assets/dropdown/dropdown-arrow.svg" alt="arrow" />
  </div>
</div>
